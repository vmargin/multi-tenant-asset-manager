# Render deployment configuration for backend API
services:
  - type: web
    name: multi-tenant-asset-manager-api
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard from Supabase connection string
      - key: JWT_SECRET
        sync: false  # Generate a strong secret and set in Render dashboard
      - key: PORT
        value: 10000  # Render uses port 10000 by default
